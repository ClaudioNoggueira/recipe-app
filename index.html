<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Receitas</title>

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="uil uil-search"></i></button>

        </header>
        <div class="favorite-container">
            <h3>Pratos Favoritos</h3>
            <ul class="favorite-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg"
                        alt="Sandwich"><span>Sanduíche</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/nv5lf31628771380.jpg"
                        alt="Fish"><span>Peixe</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg"
                        alt="Beans"><span>Feijoada</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/tkxquw1628771028.jpg"
                        alt="Burek"><span>Burek</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/1ngcbf1628770793.jpg"
                        alt="Mushroom Soup"><span>Sopa de cogumelos</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg"
                        alt="Teriyaki Salmon"><span>Salmão Teriyaki</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Descubra
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/wxyvqq1511723401.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button><i class="uil uil-heart"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
