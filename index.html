<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></i></button>

        </header>
        <div class="favorite-container">
            <h3>Favorite Meals</h3>
            <ul class="favorite-meals" id="favorite-meals">
            </ul>
        </div>
        <div class="meals" id="meals">

        </div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button class="close-popup" id="close-popup"><i class="fas fa-times-circle"></i></button>
            <div class="meal-info" id="meal-info">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
